<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Event 2</title>
</head>
<body>
    <main>
        <div class="seccion1">
            <form action="" id="formulario">
                <label for="altura" class="titulo">ESTATURA</label>
                <p>en centimetros</p>
                <input type="number" name="estatura" id="altura" class="datos" placeholder="cm">
    
                <label for="peso" class="titulo">PESO</label>
                <p>en kilogramos</p>
                <input type="number" name="peso" id="peso" class="datos" placeholder="kilogramos">
    
                <p>Resultado:</p>
                <input type="text" name="resultado" id="resultado" class="datos">
                
                <input type="submit" value="Calcular" class="btn">
            </form>
        </div>
        <div class="seccion2">
            <form action="" id="formulario">
                <div>
                    <input type="number" name="pesoMexicano" id="pesoMexicano" class="datos">
                    <label for="pesoMexicano" class="titulo">Pesos Mexicanos</label>
                </div>
                
    
                <div>
                    <input type="number" name="dolarEstadosUnidos" id="dolarEstadosUnidos" class="datos">
                    <label for="dolarEstadosUnidos" class="titulo">Dolar Estadounidense</label>
                </div>
                
                
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
